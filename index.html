<body>
  <!-- main container of all calculator -->
    <div class="calculator">

<input type="text" placeholder="0" id="screen" value="">  

<!-- First's(1st) row -->

  <div> 
     <button class="operator" id="AC"> AC </button>
        <button class="operator" id="DEL"> DEL </button>
            <button class="operator"> % </button>
                <button class="operator"> / </button>
    </div>

<!-- Second(2nd) row -->

 <div>
     <button> 7 </button> 
         <button> 8 </button> 
            <button> 9 </button>
                <button class="operator"> * </button> 
 </div> 

<!-- Third(3rd) row -->

 <div> 
    <button> 4 </button> 
        <button> 5 </button> 
            <button> 6 </button> 
                <button class="operator"> - </button>
     </div>  
<!--     
forth(4th) row  -->

  <div> 
    <button> 1 </button> 
         <button> 2 </button> 
            <button> 3 </button> 
                 <button class="operator"> + </button> 
     </div>  
<!-- 
     Fifth(5th) row  -->

 <div> 
    <button> 00 </button> 
         <button> 0 </button> 
            <button> . </button> 
                <button class="equal"> = </button> 
    </div> 
c

 </body> 
 </html>
